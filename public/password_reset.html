<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/password_reset.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Reset</h1>
        </header>
        <section>
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Reset Password</button>
                </div>
                <p><a href="index.html">Back to Login</a></p>
            </form>
            <p class="note">Note: This is a basic password reset form. A more secure implementation would involve email verification.</p>
        </section>
        <footer>
            <p>&copy; 2025 Techlaro Company</p>
        </footer>
    </div>
    <script src="js/common.js"></script>
    <script src="js/password_reset.js"></script>
</body>
</html>
