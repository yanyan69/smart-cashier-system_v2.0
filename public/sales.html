<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/sales.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sales Transactions</h1>
        </header>
        <section>
            <form id="salesForm">
                <h2>New Sale</h2>
                <div id="saleItems">
                    <div class="sale-item">
                        <div class="form-group">
                            <label>Product:</label>
                            <select name="products[1][product_id]" class="product-select" required>
                                <option value="">-- Select Product --</option>
                                <!-- Populate via JS -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Quantity:</label>
                            <input type="number" name="products[1][quantity]" class="quantity-input" value="1" min="1" required>
                        </div>
                    </div>
                </div>
                <button type="button" id="addItem" class="button">Add Item</button>
                <div class="form-group">
                    <label for="payment_type">Payment Type:</label>
                    <select id="payment_type" name="payment_type" required>
                        <option value="cash">Cash</option>
                        <option value="credit">Credit ("Utang")</option>
                    </select>
                </div>
                <div id="creditDetails" style="display: none;">
                    <div class="form-group">
                        <label for="customer_id">Customer:</label>
                        <select id="customer_id" name="customer_id">
                            <option value="">-- Select Customer --</option>
                            <!-- Populate via JS -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Total Amount:</label>
                    <input type="text" id="total_amount" name="total_amount" value="0.00" readonly>
                </div>
                <button type="submit" class="button">Process Sale</button>
            </form>
        </section>
        <footer>
            <p>&copy; 2025 Smart Business Cashier System</p>
        </footer>
    </div>
    <script src="js/common.js"></script>
    <script src="js/sales.js"></script>
</body>
</html>
