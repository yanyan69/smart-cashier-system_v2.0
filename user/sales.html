<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
    <div class="sidebar-container"></div>
    <div class="container">
        <header>
            <h1>Sales</h1>
        </header>
        <section>
            <h2>Record Sale</h2>
            <form id="salesForm" class="form-container">
                <div class="form-group">
                    <label for="payment_type">Payment Type:</label>
                    <select id="payment_type" name="payment_type" required>
                        <option value="cash">Cash</option>
                        <option value="credit">Credit</option>
                    </select>
                </div>
                <div id="creditDetails" style="display: none;">
                    <div class="form-group">
                        <label for="customer_id">Customer:</label>
                        <select id="customer_id" name="customer_id"></select>
                    </div>
                </div>
                <div id="saleItems">
                    <div class="sale-item">
                        <div class="form-group">
                            <label for="product_id_1">Product:</label>
                            <select class="product-select" id="product_id_1" name="items[1][product_id]" required></select>
                        </div>
                        <div class="form-group">
                            <label for="quantity_1">Quantity:</label>
                            <input type="number" class="quantity-input" id="quantity_1" name="items[1][quantity]" value="1" min="1" required>
                        </div>
                    </div>
                </div>
                <button type="button" id="addItem" class="button">Add Item</button>
                <div class="form-group">
                    <label for="total_amount">Total Amount:</label>
                    <input type="number" id="total_amount" name="total_amount" readonly>
                </div>
                <button type="submit" class="button">Record Sale</button>
            </form>
        </section>
        <footer>
            <p>&copy; 2025 Techlaro Company</p>
        </footer>
    </div>
    <script src="/js/common.js"></script>
    <script src="/js/user.js"></script>
</body>
</html>
